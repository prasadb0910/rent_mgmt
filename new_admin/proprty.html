<body class="l-body fixed-header">

<app class="full-height-width"></app>

<script>
	deferredBootstrapper.bootstrap({
		element: document.body,
		module: 'app',
		injectorModules: ['LocalStorageModule'],
		resolve: {
			APP_CONFIG: ['$http', '$q', function ($http, $q) {
				var deferred = $q.defer();
				// GET api cfg token from auth subdomain and use it in future requests.
				$http.get('https://home.tenantcloud.com/api_config')
					.then(function (resp) {
						deferred.resolve(resp);
					}, function () {
						deferred.reject();
					});
				return deferred.promise;
			}]
		}
	});
</script>
