
<html>

<head>
<link href="https://rawgit.com/masayuki0812/c3/master/c3.css" rel="stylesheet" type="text/css" />

<script src="https://rawgit.com/masayuki0812/c3/master/c3.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<body>
<div class="container">
  <div id="chartMessages"></div>
</div> 

<script>
var chart = c3.generate({
    bindto: '#chartMessages',
    data: {
        columns: [
            ['Messages sent', 200],['Messages', 900],['aa', 500],
      
        ],
        type: 'donut',
        onclick: function (d, i) { console.log("onclick", d, i); },
        onmouseover: function (d, i) { console.log("onmouseover", d, i); },
        onmouseout: function (d, i) { console.log("onmouseout", d, i); }
    },
    gauge: {
       label: {
           format: function(value, ratio) {
               return value;
           },
           show: true, // to turn off the min/max labels.
       },
      min: 0,
      max: 2500, // 100 is default
      // units: 'Remaining',
      width: 5, // for adjusting arc thickness
    },
    color: {
        pattern: ['#FF0000', '#F97600', '#F6C600', '#60B044'], // the three color levels for the percentage values.
        threshold: {
          //unit: 'value', // percentage is default
          //max: 200, // 100 is default
          values: [30, 60, 90, 100]
        }
    },
    size: {
        height: 200
    }
});


</script>
</body>
</html>
